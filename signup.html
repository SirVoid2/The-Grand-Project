<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      color: white;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    input {
      width: calc(100% - 40px);
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 6px;
      background: #334155;
      color: white;
    }
    .password-wrapper {
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      flex: 1;
    }
    .toggle-password {
      margin-left: 8px;
      background: #475569;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      color: white;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #9333ea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .small-text {
      margin-top: 12px;
      font-size: 0.9rem;
    }
    a { color: #3b82f6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group password-wrapper">
        <div style="flex:1">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="small-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://keijxjexmfwlgetxyczr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("‚úÖ Account created! Check your email for confirmation.");
        window.location.href = "login.html";
      }
    });

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
