<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
    }
    .form-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: white;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 32px;
      background: none;
      border: none;
      cursor: pointer;
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #059669;
    }
    .small-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    .small-text a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signup-username" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="signup-password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</button>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="small-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://keijxjexmfwlgetxyczr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww"
    );

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("‚ùå " + error.message);
      } else {
        const userId = data.user.id;
        await supabase.from("profiles").insert([{ id: userId, username, email }]);
        alert("‚úÖ Account created! Please check your email to confirm.");
        window.location.href = "login.html";
      }
    });

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
