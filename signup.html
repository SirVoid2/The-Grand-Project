<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .password-wrapper {
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      flex: 1;
    }
    .toggle-password {
      margin-left: 8px;
      padding: 0.6rem;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #16a34a;
    }
    .small-text {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group password-wrapper">
        <div style="flex: 1;">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="small-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        await supabase.from("profiles").insert([{ id: data.user.id, username }]);
        alert("‚úÖ Account created! Please check your email for confirmation.");
        window.location.href = "login.html";
      }
    });

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
