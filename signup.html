<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 1.5rem; }
    .input-group {
      margin-bottom: 1rem;
      position: relative;
    }
    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #334155;
      color: white;
      font-size: 1rem;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.85; }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #60a5fa;
      cursor: pointer;
      display: inline-block;
    }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <div class="input-group">
      <input type="text" id="signup-username" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="email" id="signup-email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="signup-password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</span>
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="link" onclick="window.location.href='login.html'">Already have an account? Login</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    async function signup() {
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
        return;
      }

      await supabase.from("profiles").insert({ id: data.user.id, username });
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("username", username);
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
