<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .auth-box {
      background: #111827;
      padding: 2.5rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
    }
    input {
      width: calc(100% - 45px);
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .password-wrap {
      display: flex;
      align-items: center;
    }
    .toggle-password {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      margin-left: 5px;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch a {
      color: #3b82f6;
      text-decoration: none;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <div class="password-wrap">
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</button>
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="switch">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    async function signup() {
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        // Store username in profiles table
        await supabase.from("profiles").insert([{ id: data.user.id, username }]);
        alert("Signup successful! Please check your email to confirm.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
