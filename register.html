<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - The Grand Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 340px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 35%;
      cursor: pointer;
      color: #ccc;
      font-size: 14px;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    a {
      color: #00c6ff;
      text-decoration: none;
    }

    .rules {
      font-size: 0.85em;
      text-align: left;
      color: #ccc;
      margin-top: 10px;
    }

    .strength {
      height: 6px;
      border-radius: 6px;
      margin: 5px 0 10px;
      background: #444;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }

    .strength-text {
      font-size: 0.85em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" required>

    <!-- Password with toggle -->
    <div class="input-group">
      <input type="password" id="regPassword" placeholder="Password" required oninput="checkStrength()">
      <span class="toggle-password" onclick="togglePassword('regPassword', this)">üëÅÔ∏è</span>
    </div>

    <!-- Strength meter -->
    <div class="strength">
      <div class="strength-bar" id="strengthBar"></div>
    </div>
    <p id="strengthText" class="strength-text">Enter a password</p>

    <!-- Confirm Password with toggle -->
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
    </div>

    <button onclick="register()">Register</button>
    <p class="rules">Password must be at least 6 characters, include at least 1 letter and 1 number.</p>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="errorBox" style="color:red;"></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }

    function checkStrength() {
      const password = document.getElementById("regPassword").value;
      const bar = document.getElementById("strengthBar");
      const text = document.getElementById("strengthText");

      let score = 0;
      if (password.length >= 6) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      if (password.length === 0) {
        bar.style.width = "0%";
        text.textContent = "Enter a password";
        text.style.color = "#ccc";
      } else if (score <= 1) {
        bar.style.width = "33%";
        bar.style.background = "red";
        text.textContent = "Weak";
        text.style.color = "red";
      } else if (score === 2) {
        bar.style.width = "66%";
        bar.style.background = "orange";
        text.textContent = "Medium";
        text.style.color = "orange";
      } else {
        bar.style.width = "100%";
        bar.style.background = "limegreen";
        text.textContent = "Strong";
        text.style.color = "limegreen";
      }
    }

    async function register() {
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorBox = document.getElementById("errorBox");

      if (password !== confirmPassword) {
        errorBox.style.color = "red";
        errorBox.textContent = "‚ùå Passwords do not match!";
        return;
      }

      if (password.length < 6 || !/[0-9]/.test(password) || !/[A-Za-z]/.test(password)) {
        errorBox.style.color = "red";
        errorBox.textContent = "‚ùå Password must be at least 6 chars, contain 1 letter & 1 number!";
        return;
      }

      // check if username exists
      const { data: existing } = await supabaseClient
        .from("users")
        .select("id")
        .eq("username", username)
        .maybeSingle();

      if (existing) {
        errorBox.style.color = "red";
        errorBox.textContent = "‚ùå Username already taken!";
        return;
      }

      // insert into users table
      const { error } = await supabaseClient
        .from("users")
        .insert([{ username, password }]);

      if (error) {
        errorBox.style.color = "red";
        errorBox.textContent = "‚ùå " + error.message;
      } else {
        localStorage.setItem("username", username);
        errorBox.style.color = "lime";
        errorBox.textContent = "‚úÖ Registered! Redirecting to login...";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    }
  </script>
</body>
</html>
