<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - The Grand Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    a {
      color: #00c6ff;
      text-decoration: none;
    }

    #errorBox {
      margin-top: 10px;
      color: #ff4d4d;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="errorBox"></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorBox");

      if (!username || !password) {
        errorBox.textContent = "❌ Please fill in all fields.";
        return;
      }

      const { data, error } = await client
        .from("users")
        .insert([{ username, password }]);

      if (error) {
        errorBox.textContent = "❌ " + error.message;
      } else {
        alert("✅ Registration successful! Please login.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
