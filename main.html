<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main - The Grand Project</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 4px 0 15px rgba(0,0,0,0.3);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid rgba(255,255,255,0.2);
      z-index: 2;
    }

    .sidebar h2 {
      font-size: 1.8em;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    .sidebar a {
      display: block;
      width: 100%;
      text-align: center;
      margin: 12px 0;
      padding: 12px 20px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.4), 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .sidebar a:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(145deg, rgba(255,255,255,0.35), rgba(255,255,255,0.15));
      box-shadow: inset 0 3px 6px rgba(255,255,255,0.6), 0 10px 18px rgba(0,0,0,0.5);
    }

    /* Logout */
    .logout {
      margin-top: auto;
      background: linear-gradient(145deg, rgba(255,100,100,0.4), rgba(255,50,50,0.2)) !important;
    }

    /* Right panel */
    .right-panel {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255,255,255,0.2);
    }

    .right-panel h1 {
      font-size: 3em;
      text-shadow: 0 0 20px rgba(255,255,255,0.9);
    }

    /* Sliding iframe */
    .music-frame {
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      border: none;
      transition: right 0.5s ease;
      background: #000;
    }

    .music-frame.active {
      right: 0;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      color: #fff;
      z-index: 5;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="https://discord.com" target="_blank">Discord</a>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <a href="https://www.nvidia.com/en-us/geforce/" target="_blank">GeForce</a>
    <a onclick="toggleMusic()">Music</a>
    <a href="#" class="logout" onclick="logout()">Logout</a>
  </div>

  <div class="right-panel" id="rightPanel">
    <h1>Welcome to The Grand Project</h1>
    <iframe id="musicFrame" class="music-frame" src=""></iframe>
    <button id="closeBtn" class="close-btn" style="display:none;" onclick="toggleMusic()">Close</button>
  </div>

  <script>
    // âœ… check login
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    function toggleMusic() {
      const frame = document.getElementById("musicFrame");
      const closeBtn = document.getElementById("closeBtn");
      const panel = document.getElementById("rightPanel");

      if (frame.classList.contains("active")) {
        frame.classList.remove("active");
        frame.src = "";
        closeBtn.style.display = "none";
        panel.querySelector("h1").style.display = "block";
      } else {
        frame.src = "https://music.youtube.com/";
        frame.classList.add("active");
        closeBtn.style.display = "block";
        panel.querySelector("h1").style.display = "none";
      }
    }
  </script>
</body>
</html>
