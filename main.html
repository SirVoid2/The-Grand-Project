<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grand Project</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #8a78ff;
      --card-bg: rgba(20, 20, 40, 0.9);
      --panel-width: 280px;
    }

    body.light-theme {
      --bg: #f4f4f4;
      --text: #222;
      --accent: #5a4edd;
      --card-bg: #ffffffdd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Left Sidebar */
    .sidebar {
      width: var(--panel-width);
      background: var(--card-bg);
      padding: 40px 20px;
      box-shadow: 2px 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 25px;
      position: relative;
      z-index: 20;
    }

    .sidebar h1 {
      font-size: 1.9rem;
      margin-bottom: 30px;
      color: var(--accent);
      user-select: none;
    }

    .sidebar a {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }

    .sidebar a:hover {
      background: var(--accent);
      color: var(--text);
    }

    /* Theme toggle on top left of sidebar */
    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent);
      user-select: none;
    }

    /* AI Chat panel on right */
    .chat-container {
      flex-grow: 1;
      background: var(--card-bg);
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: calc(100vw - var(--panel-width) - 60px);
    }

    #chatlog {
      flex-grow: 1;
      padding: 20px 30px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text);
    }

    .msg {
      margin-bottom: 14px;
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .bot {
      background: var(--accent);
      color: var(--bg);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user {
      background: #444;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: #ddd;
    }

    .light-theme .user {
      background: #ddd;
      color: #222;
    }

    #userInput {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #555;
      background: var(--bg);
    }

    body.light-theme #userInput {
      background: #eee;
      border-top: 1px solid #ccc;
    }

    #userText {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #222;
      color: var(--text);
      transition: background 0.25s ease;
    }

    body.light-theme #userText {
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
    }

    #sendBtn {
      margin-left: 15px;
      padding: 0 20px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      background: var(--accent);
      color: var(--bg);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background: #6f5de8;
    }

    /* Scrollbar styling */
    #chatlog::-webkit-scrollbar {
      width: 8px;
    }

    #chatlog::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    #chatlog::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        padding: 15px 20px;
        overflow-x: auto;
        box-shadow: none;
        gap: 15px;
      }
      .sidebar h1 {
        margin-bottom: 0;
        font-size: 1.5rem;
      }
      .sidebar a {
        flex-shrink: 0;
        width: auto;
        padding: 8px 14px;
      }
      #themeToggle {
        top: 8px;
        right: 8px;
        font-size: 20px;
      }
      .chat-container {
        max-width: 100vw;
        margin: 0;
        border-radius: 0;
        height: 50vh;
      }
      #chatlog {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h1>The Grand Project</h1>
  <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
  <a href="https://discord.com/app" target="_blank" rel="noopener">Discord</a>
  <a href="https://open.spotify.com/" target="_blank" rel="noopener">Spotify</a>
  <a href="https://play.geforcenow.com/mall/" target="_blank" rel="noopener">Geforce Now</a>
  <a href="https://chatgpt.com/" target="_blank" rel="noopener">ChatGPT</a>
</div>

<div class="chat-container">
  <div id="chatlog"></div>
  <div id="userInput">
    <input type="text" id="userText" placeholder="Ask the AI something..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
<script src="ai-bot.js"></script>

</body>
</html>
