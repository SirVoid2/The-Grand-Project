<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: url('https://picsum.photos/1920/1080?blur=8') no-repeat center center fixed;
      background-size: cover;
    }
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .sidebar button {
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #00f, #0ff);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .sidebar button:hover {
      transform: scale(1.05);
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .openTabBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>The Grand Project</h2>
    <button onclick="openIframe('https://discord.com')">Discord</button>
    <button onclick="openIframe('https://chat.openai.com')">AI Chatbot</button>
    <button onclick="openIframe('https://www.nvidia.com/en-us/geforce-now/')">GeForce</button>
    <button onclick="openIframe('https://www.youtube.com')">Music</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content" id="content">
    <h1 style="color:white;text-shadow:0 0 10px black;">Welcome! Select a service.</h1>
    <iframe id="proxyFrame"></iframe>
    <button id="openTabBtn" class="openTabBtn" style="display:none;">ðŸ”— Open in New Tab</button>
  </div>

  <script>
    const proxyBase = "https://keijxjexmfwlgetxyczr.supabase.co/functions/v1/dynamic-api?url=";

    function openIframe(url) {
      const iframe = document.getElementById("proxyFrame");
      const openTabBtn = document.getElementById("openTabBtn");
      iframe.src = proxyBase + encodeURIComponent(url);
      iframe.style.display = "block";
      openTabBtn.style.display = "block";
      openTabBtn.onclick = () => window.open(url, "_blank");
    }

    function logout() {
      localStorage.removeItem("supabase.auth.token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
