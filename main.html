<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #f9fafb;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e293b;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 4px 0 12px rgba(0,0,0,0.5);
    }

    .user-info {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .nav a {
      text-decoration: none;
      color: #f9fafb;
      background: #334155;
      padding: 0.7rem;
      border-radius: 8px;
      text-align: center;
      transition: background 0.2s;
    }

    .nav a:hover {
      background: #475569;
    }

    .logout-btn {
      margin-top: auto;
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    /* Iframe */
    .iframe-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transform: translateX(100%);
      transition: transform 0.7s ease;
    }

    iframe.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="user-info" id="username-display">Loading...</div>
      <div class="nav">
        <a href="https://www.nvidia.com/en-us/geforce-now/">GeForce NOW</a>
        <a href="https://discord.com/">Discord</a>
        <a href="https://chat.openai.com/">ChatGPT</a>
      </div>
    </div>
    <button class="logout-btn" id="logout">Logout</button>
  </div>

  <div class="iframe-container">
    <iframe id="appFrame" src="https://9f2bb2c8343f.ngrok-free.app/"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://keijxjexmfwlgetxyczr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const iframe = document.getElementById("appFrame");
    const usernameDisplay = document.getElementById("username-display");

    // Animate iframe in
    window.onload = () => {
      setTimeout(() => {
        iframe.classList.add("show");
      }, 300);
    };

    // Check auth
    (async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (!session) {
        window.location.href = "login.html";
      } else {
        const userId = session.user.id;
        const { data, error } = await supabaseClient
          .from("profiles")
          .select("username")
          .eq("id", userId)
          .single();

        if (error || !data) {
          usernameDisplay.textContent = "User";
        } else {
          usernameDisplay.textContent = data.username;
        }
      }
    })();

    // Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
