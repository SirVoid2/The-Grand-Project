<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grand Project</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1a1a2e; /* Dark purple background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Container for the content */
    .container {
      padding: 40px;
      background: #2a2a4a; /* Slightly lighter purple for the container */
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Soft shadow */
    }

    /* Heading style */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #45e9e450; /* Blue heading */
    }

    /* Link button styling */
    .link-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      color: #fff;
      background-image: linear-gradient(45deg, #4717f6, #0f3460); /* Gradient background */
      text-decoration: none;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      user-select: none;
    }

    /* Hover effect for the link */
    .link-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      background-image: linear-gradient(45deg, #0f3460, #4717f6);
    }

    /* Link visited state */
    .link-button:visited {
      color: #ccc;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #888;
    }

    /* Mute button styles */
    #muteButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4717f6, #0f3460);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.3s ease;
      user-select: none;
      z-index: 9999;
    }

    #muteButton:hover {
      background: linear-gradient(135deg, #0f3460, #4717f6);
    }

    /* Icon styles */
    #muteButton svg {
      width: 24px;
      height: 24px;
      fill: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to The Grand Project</h1>
    <a href="https://discord.com/app" class="link-button" target="_blank" rel="noopener noreferrer">Discord</a>
    <a href="https://open.spotify.com/" class="link-button" target="_blank" rel="noopener noreferrer">Spotify</a>
    <a href="https://play.geforcenow.com/mall/" class="link-button" target="_blank" rel="noopener noreferrer">Geforce Now</a>
    <a href="https://chatgpt.com/" class="link-button" target="_blank" rel="noopener noreferrer">ChatGPT</a>
    <a href="#" class="link-button" onclick="openIframe()">Iframe</a>

    <h2>Bypass: elephant</h2>
  </div>

  <!-- Mute/unmute button -->
  <button id="muteButton" aria-label="Mute or unmute lofi music" title="Mute/unmute">
    <!-- Speaker with sound waves (unmuted) icon by default -->
    <svg id="soundOnIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      <path d="M16.5 12a4.5 4.5 0 0 1-4.5 4.5v-9a4.5 4.5 0 0 1 4.5 4.5z"/>
      <path d="M19 12c0 1.77-1.02 3.29-2.5 4.03v-8.06A4.503 4.503 0 0 1 19 12z"/>
    </svg>
    <!-- Speaker with X (muted) icon hidden by default -->
    <svg id="soundOffIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="display:none;">
      <path d="M16.5 12a4.5 4.5 0 0 1-4.5 4.5v-9a4.5 4.5 0 0 1 4.5 4.5z"/>
      <path d="M19 12c0 1.77-1.02 3.29-2.5 4.03v-8.06A4.503 4.503 0 0 1 19 12z"/>
      <path d="M3 9v6h4l5 5V4L7 9H3z" fill="none"/>
      <line x1="19" y1="5" x2="5" y2="19" stroke="white" stroke-width="2"/>
    </svg>
  </button>

  <script>
    // Session-based protection
    if (sessionStorage.getItem("auth") !== "true") {
      window.location.href = "badpass.html";
    } else {
      sessionStorage.removeItem("auth"); // Clear flag after entry
    }

    function openIframe() {
      const url = prompt("Enter the URL of the website you wan't to view:");

      if (url) {
        const win = window.open();
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe src="${url}"></iframe>
          </body>
          </html>
        `);
        win.document.close();
      } else {
        alert("No URL entered.");
      }
    }

    // Audio player setup
    const playlist = [
      "lofi1.mp3",
      "lofi2.mp3",
      "lofi3.mp3",
      "lofi4.mp3"
    ];

    let currentTrackIndex = 0;
    const audio = new Audio();
    audio.src = playlist[currentTrackIndex];
    audio.loop = false;
    audio.volume = 0.5;
    audio.autoplay = true;

    // Play next track on end
    audio.addEventListener("ended", () => {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      audio.src = playlist[currentTrackIndex];
      audio.play();
    });

    // Play audio on load (user interaction might be required in some browsers)
    window.addEventListener("load", () => {
      audio.play().catch(() => {
        // Autoplay blocked, will play on user interaction
      });
    });

    // Mute button toggle
    const muteButton = document.getElementById("muteButton");
    const soundOnIcon = document.getElementById("soundOnIcon");
    const soundOffIcon = document.getElementById("soundOffIcon");

    muteButton.addEventListener("click", () => {
      audio.muted = !audio.muted;
      if (audio.muted) {
        soundOnIcon.style.display = "none";
        soundOffIcon.style.display = "block";
      } else {
        soundOnIcon.style.display = "block";
        soundOffIcon.style.display = "none";
      }
    });
  </script>
</body>
</html>
