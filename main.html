<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Project</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #0b0d11, #121418);
      color: #e5e7eb;
      overflow: hidden;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 320px;
      background: #14161c;
      display: flex;
      flex-direction: column;
      padding: 28px 0;
      border-right: 1px solid rgba(255,255,255,0.08);
    }
    .sidebar h2 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 40px;
      color: #f3f4f6;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 6px 22px;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1rem;
      color: #a1a5b1;
      border-radius: 12px;
      transition: all 0.25s ease;
      cursor: pointer;
    }
    .sidebar a svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }
    .sidebar a:hover,
    .sidebar a.active {
      color: #fff;
      background: rgba(67, 97, 238, 0.12);
    }
    .logout-btn {
      margin-top: auto;
      margin: 30px 22px 0;
      padding: 14px;
      text-align: center;
      border-radius: 12px;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: linear-gradient(135deg, #dc2626, #7f1d1d);
    }

    /* ===== Main Content ===== */
    .main {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .placeholder {
      font-size: 1.2rem;
      font-weight: 400;
      color: #9ca3af;
      max-width: 520px;
      text-align: center;
      line-height: 1.6;
    }

    /* ===== Background Glow ===== */
    .glow {
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle at center, rgba(67,97,238,0.15), transparent 70%);
      filter: blur(120px);
      animation: float 14s infinite ease-in-out;
      z-index: 0;
    }
    .glow.two {
      background: radial-gradient(circle at center, rgba(114,9,183,0.18), transparent 70%);
      animation-delay: -7s;
    }
    @keyframes float {
      0%, 100% { transform: translate(-100px, -60px) scale(1); }
      50% { transform: translate(120px, 90px) scale(1.2); }
    }

    /* ===== Iframe Panel ===== */
    iframe {
      position: absolute;
      top: 0;
      right: -100%;
      width: calc(100% - 320px);
      height: 100%;
      border: none;
      background: #1a1c20;
      transition: right 0.5s cubic-bezier(.77,0,.18,1);
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      box-shadow: -10px 0 28px rgba(0,0,0,0.75);
      z-index: 1;
    }
    iframe.open {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>The Grand Project</h2>
    <!-- Music iframe -->
    <a href="#" onclick="togglePage('https://9f2bb2c8343f.ngrok-free.app/', this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/></svg>
      Music
    </a>
    <!-- Geforce NOW external -->
    <a href="https://www.geforcenow.com/" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L1.5 9l10.5 7 9.5-6-9.5-8zm0 18.5L1.5 13 12 20l10.5-7-10.5 7.5z"/></svg>
      GeForce NOW
    </a>
    <!-- Discord external -->
    <a href="https://discord.com/" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 0H4C1.8 0 0 1.8 0 4v16c0 2.2 1.8 4 4 4h13.5l-.6-2.2 1.5 1.4L22 24V4c0-2.2-1.8-4-4-4z"/></svg>
      Discord
    </a>
    <div class="logout-btn" onclick="logout()">Log Out</div>
  </div>

  <div class="main" id="mainArea">
    <div class="glow"></div>
    <div class="glow two"></div>
    <div class="placeholder">
      Select <strong>Music</strong> or open an external app from the sidebar.
    </div>
    <iframe id="mainFrame"></iframe>
  </div>

  <script>
    // Route protection
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "badpass.html";
    }

    const iframe = document.getElementById("mainFrame");
    const links = document.querySelectorAll(".sidebar a");
    let currentPage = null;

    function togglePage(page, el) {
      if (iframe.classList.contains("open") && currentPage === page) {
        iframe.classList.remove("open");
        el.classList.remove("active");
        currentPage = null;
      } else {
        iframe.src = page;
        iframe.classList.add("open");
        currentPage = page;
        links.forEach(l => l.classList.remove("active"));
        el.classList.add("active");
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
