<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Dashboard</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .sidebar {
      width: 220px;
      background: #1e293b;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar h2 {
      margin: 0 0 2rem 0;
      text-align: center;
      font-size: 1.3rem;
    }
    .sidebar button, .sidebar a {
      background: #3b82f6;
      border: none;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover, .sidebar a:hover {
      background: #2563eb;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transform: translateX(100%);
      animation: slideIn 0.8s forwards;
    }
    @keyframes slideIn {
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 id="welcome">Welcome</h2>
    <button onclick="showIframe()">Open Music</button>
    <a href="https://www.nvidia.com/en-us/geforce-now/" target="_blank">GeForce Now</a>
    <a href="https://discord.com" target="_blank">Discord</a>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <iframe id="musicFrame" src="https://9f2bb2c8343f.ngrok-free.app/" style="display:none;"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function getUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
      } else {
        let { data: profile } = await supabase.from("profiles").select("username").eq("id", user.id).single();
        document.getElementById("welcome").innerText = "Welcome, " + (profile?.username || "User");
      }
    }

    function showIframe() {
      document.getElementById("musicFrame").style.display = "block";
    }

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    getUser();
  </script>
</body>
</html>
