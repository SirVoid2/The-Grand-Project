<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome-text">Welcome!</h1>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadUser() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // fetch username from profiles table
      const { data, error } = await supabase
        .from("profiles")
        .select("username")
        .eq("id", user.id)
        .single();

      if (error) {
        console.error("Profile fetch error:", error);
        document.getElementById("welcome-text").textContent = "Welcome!";
      } else {
        document.getElementById("welcome-text").textContent = `Welcome, ${data.username}!`;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("email");
      window.location.href = "login.html";
    }

    loadUser();
  </script>
</body>
</html>
