<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Project</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    }
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }
    .sidebar h2 {
      margin: 0 0 10px;
    }
    .sidebar p {
      margin: 0 0 10px;
      font-size: 14px;
      opacity: 0.8;
    }
    .sidebar button {
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: relative;
    }
    .iframe-wrapper {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .openTabBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      z-index: 999;
    }
    .openTabBtn:hover {
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>The Grand Project</h2>
    <p id="userEmail">Loading...</p>
    <hr>
    <button onclick="openIframe('https://discord.com')">Discord</button>
    <button onclick="openIframe('https://chat.openai.com')">ChatGPT</button>
    <button onclick="openIframe('https://www.nvidia.com/en-us/geforce-now/')">GeForce</button>
    <button onclick="openIframe('https://c08dc6fdc190.ngrok-free.app/')">Music</button>
    <button onclick="openIframe('https://example-ai-chatbot.com')">AI Chatbot</button>

    <button id="loginBtn" onclick="window.location.href='login.html'">Login</button>
    <button id="logoutBtn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <div class="content" id="content">
    <h1 style="color:white;">Welcome to The Grand Project ðŸŒŒ</h1>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://keijxjexmfwlgetxyczr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww"
    );

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");

    // âœ… Check login
    async function checkLogin() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        userEmail.textContent = "Not logged in";
      } else {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        userEmail.textContent = data.user.email;
      }
    }
    checkLogin();

    // âœ… Open iframe via Supabase proxy with "Open in Tab" button
    function openIframe(url) {
      const content = document.getElementById("content");
      const proxyUrl = "https://keijxjexmfwlgetxyczr.supabase.co/functions/v1/dynamic-api?url=" 
                       + encodeURIComponent(url);

      content.innerHTML = `
        <div class="iframe-wrapper">
          <button class="openTabBtn" onclick="window.open('${url}', '_blank')">ðŸ”— Open in New Tab</button>
          <iframe src="${proxyUrl}"></iframe>
        </div>
      `;
    }

    // âœ… Logout
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
