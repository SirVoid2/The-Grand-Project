<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #161b22;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-shadow: 4px 0 12px rgba(0,0,0,0.4);
    }

    .user-info {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar button {
      background: #1f2937;
      color: #d1d5db;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar button:hover {
      background: #374151;
      transform: scale(1.03);
    }

    /* Iframe container */
    .iframe-container {
      flex: 1;
      position: relative;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      transition: left 0.5s ease-in-out;
      background: #111;
    }

    iframe.open {
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #logoutBtn {
      margin-top: auto;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    #logoutBtn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-info" id="userEmail">Loading...</div>
    <button id="musicBtn">🎵 Music</button>
    <button id="gfnBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Nvidia_GeForce_Now_logo.svg" alt="GFN" height="18"> Geforce Now
    </button>
    <button id="discordBtn">
      <img src="https://upload.wikimedia.org/commons/9/98/Discord_logo.svg" alt="Discord" height="18"> Discord
    </button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="iframe-container">
    <iframe id="appFrame"></iframe>
  </div>

  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const iframe = document.getElementById("appFrame");
    const musicBtn = document.getElementById("musicBtn");
    const gfnBtn = document.getElementById("gfnBtn");
    const discordBtn = document.getElementById("discordBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");

    // ✅ Redirect back to login if not logged in
    const loggedIn = localStorage.getItem("loggedIn");
    if (!loggedIn) {
      window.location.href = "index.html";
    } else {
      userEmail.textContent = localStorage.getItem("email");
    }

    // 🎵 Music button toggles iframe
    musicBtn.addEventListener("click", () => {
      if (iframe.classList.contains("open")) {
        iframe.classList.remove("open");
        setTimeout(() => iframe.src = "", 400);
      } else {
        iframe.src = "https://9f2bb2c8343f.ngrok-free.app/";
        iframe.classList.add("open");
      }
    });

    // 🌐 Redirects
    gfnBtn.addEventListener("click", () => {
      window.open("https://play.geforcenow.com", "_blank");
    });

    discordBtn.addEventListener("click", () => {
      window.open("https://discord.com", "_blank");
    });

    // 🚪 Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("email");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
