<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grand Project - AI Math + Code + Language</title>

  <!-- Math.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  <!-- Prettier for code formatting -->
  <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
  <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #8a78ff;
      --card-bg: rgba(20, 20, 40, 0.85);
    }

    body.light-theme {
      --bg: #f4f4f4;
      --text: #222;
      --accent: #5a4edd;
      --card-bg: #ffffffcc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      padding: 24px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 90vw;
      max-width: 700px;
      text-align: center;
      z-index: 10;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--accent);
    }

    a {
      display: inline-block;
      margin: 0 10px 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--text);
    }

    #themeToggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent);
      z-index: 100;
    }

    #chatbox {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 700px;
      height: 50vh;
      background: var(--card-bg);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      padding: 10px 16px;
      z-index: 10;
    }

    #chatlog {
      flex: 1;
      overflow-y: auto;
      font-size: 0.95rem;
      padding-right: 5px;
    }

    .msg {
      margin: 6px 0;
      white-space: pre-wrap;
    }

    .bot { color: var(--accent); }
    .user { font-weight: 600; }

    #userInput {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    #userText {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }

    #sendBtn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    pre {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<button id="themeToggle" title="Toggle Theme">🌙</button>

<div class="container">
  <h1>Welcome to The Grand Project</h1>
  <a href="https://discord.com/app" target="_blank">Discord</a>
  <a href="https://open.spotify.com/" target="_blank">Spotify</a>
  <a href="https://play.geforcenow.com/mall/" target="_blank">Geforce Now</a>
  <a href="https://chatgpt.com/" target="_blank">ChatGPT</a>
</div>

<div id="chatbox">
  <div id="chatlog"></div>
  <div id="userInput">
    <input type="text" id="userText" placeholder="Ask the AI something..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  // THEME TOGGLE
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("light-theme");
    toggle.textContent = document.body.classList.contains("light-theme") ? "☀️" : "🌙";
  });

  const log = document.getElementById("chatlog");
  const input = document.getElementById("userText");
  const sendBtn = document.getElementById("sendBtn");

  function addMsg(type, text, raw = false) {
    const el = document.createElement("div");
    el.className = `msg ${type}`;
    if (raw) {
      el.innerHTML = text;
      if (type === 'bot') {
        MathJax.typesetPromise([el]);
        Prism.highlightAllUnder(el);
      }
    } else {
      el.textContent = text;
    }
    log.appendChild(el);
    log.scrollTop = log.scrollHeight;
  }

  sendBtn.onclick = () => {
    const val = input.value.trim();
    if (!val) return;
    addMsg("user", val);
    input.value = "";
    setTimeout(() => botReply(val), 300);
  };

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendBtn.click();
  });

  function isCodeInput(msg) {
    // Simple heuristic: if starts with "run code:" or "format code:"
    return msg.trim().toLowerCase().startsWith("run code:") || msg.trim().toLowerCase().startsWith("format code:");
  }

  function botReply(msg) {
    const cleaned = msg.toLowerCase();

    try {
      if (isCodeInput(msg)) {
        if (cleaned.startsWith("run code:")) {
          const code = msg.slice(9).trim();
          try {
            const result = eval(code);
            const output = (typeof result === 'undefined') ? "undefined" : JSON.stringify(result, null, 2);
            addMsg("bot", `> Running JavaScript:\n<pre><code class="language-js">${escapeHtml(code)}</code></pre>\nResult:\n<pre><code>${escapeHtml(output)}</code></pre>`, true);
          } catch (e) {
            addMsg("bot", `Error running code: ${e.message}`);
          }
        } else if (cleaned.startsWith("format code:")) {
          const code = msg.slice(12).trim();
          try {
            const formatted = prettier.format(code, {
              parser: "babel",
              plugins: prettierPlugins,
              printWidth: 60,
              tabWidth: 2,
              useTabs: false,
              semi: true,
              singleQuote: true,
            });
            addMsg("bot", `> Original code:\n<pre><code class="language-js">${escapeHtml(code)}</code></pre>\n> Formatted code:\n<pre><code class="language-js">${escapeHtml(formatted)}</code></pre>`, true);
          } catch (e) {
            addMsg("bot", `Error formatting code: ${e.message}`);
          }
        }
        return;
      }

      // MATH commands
      if (cleaned.includes("simplify")) {
        const expr = msg.replace(/simplify/i, "").trim();
        const simplified = math.simplify(expr).toString();
        return addMsg("bot", `Simplified: $$${simplified}$$`, true);
      }

      if (cleaned.includes("solve")) {
        const expr = msg.replace(/solve/i, "").trim();
        const equation = expr.includes('=') ? expr : `${expr} = 0`;
        // math.solve returns an array or object — we convert to string safely
        const res = math.solve ? math.solve(equation, 'x') : null;
        if (res) {
          return addMsg("bot", `Solution: $$x = ${res.toString()}$$`, true);
        } else {
          // fallback: evaluate normally
          const result = math.evaluate(expr);
          return addMsg("bot", `Result: $$${math.format(result)}$$`, true);
        }
      }

      if (cleaned.includes("derivative of") || cleaned.includes("differentiate")) {
        const expr = msg.replace(/derivative of|differentiate/i, "").trim();
        try {
          const deriv = math.derivative(expr, 'x').toString();
          return addMsg("bot", `Derivative: $$${deriv}$$`, true);
        } catch {
          return addMsg("bot", "Sorry, I couldn't compute the derivative.");
        }
      }

      if (cleaned.includes("convert")) {
        try {
          const res = math.evaluate(msg);
          return addMsg("bot", `Conversion Result: $$${math.format(res)}$$`, true);
        } catch {
          return addMsg("bot", "Sorry, I couldn't convert that.");
        }
      }

      // General math fallback:
      try {
        const res = math.evaluate(msg);
        return addMsg("bot", `Result: $$${math.format(res)}$$`, true);
      } catch {}

      // Basic greetings and language
      if (cleaned.includes("hi") || cleaned.includes("hello")) {
        return addMsg("bot", "Hello there! 👋");
      }
      if (cleaned.includes("help")) {
        return addMsg("bot", `You can ask me to:\n- Simplify math expressions (e.g., simplify x^2 + 2x + 1)\n- Solve equations (e.g., solve 2x + 3 = 7)\n- Differentiate (e.g., derivative of sin(x))\n- Convert units (e.g., convert 5 km to m)\n- Run JavaScript code: run code: console.log("hello")\n- Format JavaScript code: format code: var x=1+2;`);
      }

      addMsg("bot", "Sorry, I didn't understand that. Try asking math questions or code commands (run code: ... or format code: ...).");
    } catch (e) {
      addMsg("bot", `Error: ${e.message}`);
    }
  }

  // Escape HTML for safe display inside <pre><code>
  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }
</script>

</body>
</html>
