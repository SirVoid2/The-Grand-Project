<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Grand Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
  <style>
    :root {
      --bg-color: #111;
      --sidebar-bg: #222;
      --sidebar-text: #eee;
      --sidebar-accent: #8a78ff;
      --chat-bg: #222;
      --chat-header-bg: #1c1c2e;
      --chat-border: #8a78ff;
      --user-msg-bg: #8a78ff;
      --user-msg-color: #111;
      --bot-msg-bg: #2c2c54;
      --bot-msg-color: #8a78ff;
      --input-bg: #333;
      --input-color: #fff;
      --btn-bg: #8a78ff;
      --btn-color: #fff;
    }

    /* Light Theme overrides */
    body.light {
      --bg-color: #f7f7f8;
      --sidebar-bg: #eaeaea;
      --sidebar-text: #222;
      --sidebar-accent: #6b5de7;
      --chat-bg: #fff;
      --chat-header-bg: #f0f0f5;
      --chat-border: #6b5de7;
      --user-msg-bg: #6b5de7;
      --user-msg-color: #fff;
      --bot-msg-bg: #dde0ff;
      --bot-msg-color: #4a47a3;
      --input-bg: #fff;
      --input-color: #222;
      --btn-bg: #6b5de7;
      --btn-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--sidebar-text);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      color: var(--sidebar-accent);
      margin-bottom: 12px;
    }

    .sidebar a {
      color: var(--sidebar-text);
      text-decoration: none;
      font-weight: 600;
      padding: 8px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar a:hover {
      background: var(--sidebar-accent);
      color: var(--bg-color);
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: var(--sidebar-accent);
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 10;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 20px;
      background: var(--chat-bg);
      border-radius: 12px;
      overflow: hidden;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgb(138 120 255 / 0.3);
      transition: background-color 0.3s ease;
      position: relative;
    }

    .chat-header {
      padding: 16px;
      font-size: 1.5rem;
      background: var(--chat-header-bg);
      border-bottom: 1px solid var(--chat-border);
      color: var(--sidebar-accent);
      user-select: none;
      font-weight: 600;
    }

    #chatlog {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: var(--sidebar-accent) transparent;
    }

    /* Custom scrollbar for webkit */
    #chatlog::-webkit-scrollbar {
      width: 8px;
    }
    #chatlog::-webkit-scrollbar-track {
      background: transparent;
    }
    #chatlog::-webkit-scrollbar-thumb {
      background-color: var(--sidebar-accent);
      border-radius: 4px;
    }

    .msg {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 24px;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
      user-select: text;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .msg.user {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      color: var(--user-msg-color);
      border-bottom-right-radius: 4px;
      box-shadow: 0 1px 5px rgb(138 120 255 / 0.4);
    }

    .msg.bot {
      align-self: flex-start;
      background-color: var(--bot-msg-bg);
      color: var(--bot-msg-color);
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 5px rgb(138 120 255 / 0.2);
      font-weight: 500;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #userInput {
      display: flex;
      padding: 12px;
      border-top: 1px solid #444;
      background: var(--chat-header-bg);
      box-sizing: border-box;
    }

    #userText {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      background: var(--input-bg);
      color: var(--input-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
    }

    #userText::placeholder {
      color: var(--sidebar-text);
      opacity: 0.6;
    }

    #sendBtn {
      margin-left: 12px;
      padding: 12px 22px;
      background: var(--btn-bg);
      border: none;
      border-radius: 24px;
      color: var(--btn-color);
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #sendBtn:hover {
      background: #6b5de7;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>The Grand Project</h2>
    <a href="https://discord.com/app" target="_blank" rel="noopener">Discord</a>
    <a href="https://open.spotify.com" target="_blank" rel="noopener">Spotify</a>
    <a href="https://play.geforcenow.com/mall" target="_blank" rel="noopener">GeForce Now</a>
    <a href="https://chatgpt.com" target="_blank" rel="noopener">ChatGPT</a>
  </div>

  <button id="themeToggle" title="Toggle Theme">üåô</button>

  <div class="chat-container" role="main" aria-label="Chat with AI Assistant">
    <div class="chat-header">AI Assistant</div>
    <div id="chatlog" aria-live="polite" aria-relevant="additions"></div>
    <form id="userInput" autocomplete="off" aria-label="Send message form">
      <input type="text" id="userText" placeholder="Ask me something‚Ä¶" aria-label="Type your message" />
      <button type="submit" id="sendBtn" aria-label="Send message">Send</button>
    </form>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <!-- Your main script -->
  <script src="main.js"></script>

  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        themeToggle.textContent = 'üåô';
        themeToggle.title = 'Switch to Light Mode';
      } else {
        document.body.classList.add('light');
        themeToggle.textContent = '‚òÄÔ∏è';
        themeToggle.title = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
