<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #fff;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.4);
    }

    .user-info {
      margin-bottom: 30px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #a3a3a3;
      word-break: break-all;
    }

    .sidebar button {
      background: #1f2937;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.25s;
    }

    .sidebar button:hover {
      background: #374151;
    }

    .sidebar svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    #logoutBtn {
      margin-top: auto;
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    /* Iframe panel */
    .iframe-panel {
      flex: 1;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 0;
      border: none;
      transition: width 0.4s ease;
      background: #111827;
    }

    iframe.open {
      width: calc(100% - 280px);
    }

    .placeholder {
      font-size: 1.5rem;
      color: #64748b;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-info" id="userEmail">Loading...</div>

    <button onclick="openIframe('https://9f2bb2c8343f.ngrok-free.app/')">
      ðŸŽµ <span>Music</span>
    </button>

    <button onclick="openIframe('https://play.geforcenow.com')">
      <!-- GeForce Now SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
        <path d="M128 0L256 128 128 256 0 128z"/>
      </svg>
      <span>GeForce Now</span>
    </button>

    <button onclick="openIframe('https://discord.com')">
      <!-- Discord SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240" fill="currentColor">
        <path d="M104.4 104.4c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.6-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.6-11.1-10.2-11.1z"/>
        <path d="M189.5 20h-134C24.2 20 0 44.2 0 74.5v91c0 30.3 24.2 54.5 55.5 54.5h110.8l-5.2-18.1 12.5 11.6 11.8 10.8 21 18.7V74.5C206.5 44.2 182.3 20 151.9 20z"/>
      </svg>
      <span>Discord</span>
    </button>

    <button id="logoutBtn">Logout</button>
  </div>

  <div class="iframe-panel">
    <div class="placeholder">Select an app from the sidebar</div>
    <iframe id="appFrame"></iframe>
  </div>

  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const iframe = document.getElementById("appFrame");
    const userEmailDiv = document.getElementById("userEmail");

    // Protect route
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "badpass.html";
      } else {
        userEmailDiv.textContent = user.email;
      }
    }

    checkAuth();

    // Open iframe with URL
    function openIframe(url) {
      if (iframe.src === url && iframe.classList.contains("open")) {
        iframe.classList.remove("open");
        setTimeout(() => (iframe.src = ""), 400);
      } else {
        iframe.src = url;
        iframe.classList.add("open");
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("email");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
