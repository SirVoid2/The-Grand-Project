<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    }
    .sidebar {
      width: 220px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid rgba(255,255,255,0.2);
    }
    .sidebar button {
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      opacity: 0.8;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 6px black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 id="welcomeMsg">Welcome</h3>
    <button onclick="window.open('https://discord.com','_blank')">Discord</button>
    <button onclick="window.open('https://chat.openai.com','_blank')">ChatGPT</button>
    <button onclick="window.open('https://www.nvidia.com/en-us/geforce-now/','_blank')">GeForce</button>
    <button onclick="window.open('https://open.spotify.com','_blank')">Music</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="content">
    ðŸŒŸ Main Page Content ðŸŒŸ
  </div>

  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
  <script>
    const pb = new PocketBase("https://sale-leave.pockethost.io");

    // Restore auth from localStorage
    const saved = localStorage.getItem("pb_auth");
    if (saved) {
      const { token, model } = JSON.parse(saved);
      pb.authStore.save(token, model);
    }

    if (!pb.authStore.isValid) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeMsg").innerText =
        "Welcome, " + (pb.authStore.model?.email || "User");
    }

    function logout() {
      pb.authStore.clear();
      localStorage.removeItem("pb_auth");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
