<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main - The Grand Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      margin: 6px 0;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: white;
    }

    /* Buttons with accent */
    button {
      margin: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    /* UI Styles */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(12px);
    }

    .minimal {
      background: #eee;
      color: #222;
    }

    .cyberpunk {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: black;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸš€ Menu</h2>
    <a href="main.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="chat.html"><i class="fa-solid fa-robot"></i> AI Chat</a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <div class="main-content">
    <header>
      <span id="username-display">ðŸ‘¤ Loading...</span>
    </header>
    <div class="content">
      Welcome to <b>The Grand Project</b>!
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "login.html";
    }
    document.getElementById("username-display").textContent = "ðŸ‘¤ " + username;

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function applySettings() {
      const { data, error } = await supabase
        .from("users")
        .select("theme, background, accent, ui_style, sound_effects, music_autoplay, notifications")
        .eq("username", username)
        .single();

      if (error) {
        console.error("Settings load error:", error.message);
        return;
      }

      // Theme
      if (data.theme === "dark") {
        document.body.style.color = "white";
      } else if (data.theme === "light") {
        document.body.style.color = "black";
      } else if (data.theme === "neon") {
        document.body.style.color = "#0ff";
        document.body.style.textShadow = "0 0 10px #0ff, 0 0 20px #f0f";
      }

      // Backgrounds
      if (data.background === "default") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed";
      } else if (data.background === "abstract") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed";
      } else if (data.background === "space") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed";
      } else if (data.background === "nature") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center fixed";
      }
      document.body.style.backgroundSize = "cover";

      // Accent
      let accent = data.accent || "blue";
      document.querySelectorAll("button, .sidebar a").forEach(el => {
        if (accent === "blue") el.style.background = "linear-gradient(135deg, #00c6ff, #0072ff)";
        if (accent === "purple") el.style.background = "linear-gradient(135deg, #8e2de2, #4a00e0)";
        if (accent === "green") el.style.background = "linear-gradient(135deg, #11998e, #38ef7d)";
        if (accent === "red") el.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
        el.style.color = "white";
      });

      // UI Style
      document.querySelectorAll("button").forEach(btn => {
        btn.classList.remove("glass", "minimal", "cyberpunk");
        if (data.ui_style === "glass") btn.classList.add("glass");
        if (data.ui_style === "minimal") btn.classList.add("minimal");
        if (data.ui_style === "cyberpunk") btn.classList.add("cyberpunk");
      });

      // Music autoplay
      if (data.music_autoplay) {
        let bgMusic = new Audio("https://www.bensound.com/bensound-music/bensound-summer.mp3");
        bgMusic.loop = true;
        bgMusic.volume = 0.3;
        bgMusic.play().catch(()=>console.log("Autoplay blocked until user interacts"));
      }

      // Notifications
      if (data.notifications && Notification.permission === "granted") {
        new Notification("ðŸŽ‰ Welcome back, " + username + "!");
      } else if (data.notifications && Notification.permission !== "denied") {
        Notification.requestPermission();
      }
    }

    applySettings();
  </script>
</body>
</html>
