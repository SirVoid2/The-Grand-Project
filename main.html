<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Project - Main</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar p {
      font-size: 1em;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar button {
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .iframe-panel {
      position: absolute;
      top: 0;
      right: -100%;
      width: calc(100% - 250px);
      height: 100%;
      border: none;
      transition: right 0.5s ease-in-out;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
    }

    .iframe-panel.active {
      right: 0;
    }

    .welcome {
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>The Grand Project</h2>
    <p id="userBox">Welcome, <span id="username">User</span></p>
    <button onclick="openIframe('https://discord.com')">Discord</button>
    <button onclick="openIframe('https://huggingface.co/spaces/yuntian-deng/ChatGPT')">AI Chatbot</button>
    <button onclick="openIframe('https://www.nvidia.com/en-us/geforce-now/')">GeForce Now</button>
    <button onclick="openIframe('https://music.youtube.com')">Music</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <div class="welcome">Select an option from the sidebar</div>
    <iframe id="iframePanel" class="iframe-panel"></iframe>
  </div>

  <script>
    // ðŸ”¹ Load username from localStorage (set during login)
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username").textContent = username;
    } else {
      // If not logged in â†’ redirect
      window.location.href = "login.html";
    }

    function openIframe(url) {
      const panel = document.getElementById("iframePanel");
      panel.src = url;
      panel.classList.add("active");
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
