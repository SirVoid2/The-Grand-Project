<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>
  <h2 id="welcome">Loading...</h2>
  <button onclick="logout()">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://keijxjexmfwlgetxyczr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww"
    );

    async function checkAuth() {
      const session = JSON.parse(localStorage.getItem("sb_session"));
      if (!session) {
        window.location.href = "login.html";
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").innerText = "Welcome, " + user.email;
      }
    }

    checkAuth();

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("sb_session");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
