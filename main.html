<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grand Project</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #8a78ff;
      --card-bg: rgba(20, 20, 40, 0.85);
    }

    body.light-theme {
      --bg: #f4f4f4;
      --text: #222;
      --accent: #5a4edd;
      --card-bg: #ffffffcc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      padding: 24px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 90vw;
      max-width: 700px;
      text-align: center;
      z-index: 10;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--accent);
    }

    a {
      display: inline-block;
      margin: 0 10px 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--text);
    }

    #themeToggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent);
      z-index: 100;
    }

    /* AI Chat Box */
    #chatbox {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 700px;
      height: 40vh;
      background: var(--card-bg);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      padding: 10px 16px;
      z-index: 10;
    }

    #chatlog {
      flex: 1;
      overflow-y: auto;
      font-size: 0.95rem;
      padding-right: 5px;
    }

    .msg {
      margin: 6px 0;
    }

    .bot { color: var(--accent); }
    .user { font-weight: 600; }

    #userInput {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    #userText {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    #sendBtn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<button id="themeToggle" title="Toggle Theme">🌙</button>

<div class="container">
  <h1>Welcome to The Grand Project</h1>
  <a href="https://discord.com/app" target="_blank">Discord</a>
  <a href="https://open.spotify.com/" target="_blank">Spotify</a>
  <a href="https://play.geforcenow.com/mall/" target="_blank">Geforce Now</a>
  <a href="https://chatgpt.com/" target="_blank">ChatGPT</a>
</div>

<!-- AI Bot -->
<div id="chatbox">
  <div id="chatlog"></div>
  <div id="userInput">
    <input type="text" id="userText" placeholder="Ask the AI something..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  // BLOCK direct URL access
  if (sessionStorage.getItem("auth") !== "true") {
    location.replace("badpass.html");
  } else {
    sessionStorage.removeItem("auth");
  }

  // THEME TOGGLE
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("light-theme");
    toggle.textContent = document.body.classList.contains("light-theme") ? "☀️" : "🌙";
  });

  // NOTIFICATIONS
  function notifyReminder() {
    if (Notification.permission === "granted") {
      new Notification("Still here?", {
        body: "Want to visit a site again?",
        icon: "https://cdn-icons-png.flaticon.com/512/5948/5948527.png"
      });
    }
  }

  if ("Notification" in window && Notification.permission !== "denied") {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        setInterval(notifyReminder, 1800000); // 30 minutes
      }
    });
  }

  // Simple AI Bot (client-side simulation)
  const log = document.getElementById("chatlog");
  const input = document.getElementById("userText");
  const sendBtn = document.getElementById("sendBtn");

  function botReply(msg) {
    const response = msg.toLowerCase().includes("hi") ? "Hello there! 👋" :
                     msg.toLowerCase().includes("help") ? "How can I assist you today?" :
                     msg.toLowerCase().includes("project") ? "This is part of The Grand Project!" :
                     "I'm just a simple AI! Ask me anything.";

    addMsg("bot", response);
  }

  function addMsg(type, text) {
    const el = document.createElement("div");
    el.className = `msg ${type}`;
    el.textContent = text;
    log.appendChild(el);
    log.scrollTop = log.scrollHeight;
  }

  sendBtn.onclick = () => {
    const val = input.value.trim();
    if (!val) return;
    addMsg("user", val);
    input.value = "";
    setTimeout(() => botReply(val), 500);
  };

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>
</body>
</html>
