<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e3c72;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 1.2rem;
      font-weight: normal;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
    }
    .logout-btn {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      background: #f44336;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }

    /* Main area */
    .main {
      flex: 1;
      position: relative;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      transition: background 0.5s;
      overflow: hidden;
    }

    /* Iframe slides in */
    iframe {
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      transition: right 0.5s;
    }
    iframe.open {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#" onclick="loadPage('page1.html')">ðŸ“„ Page 1</a>
    <a href="#" onclick="loadPage('page2.html')">ðŸ“„ Page 2</a>
    <a href="#" onclick="loadPage('page3.html')">ðŸ“„ Page 3</a>
    <div class="logout-btn" onclick="logout()">ðŸšª Log Out</div>
  </div>

  <div class="main" id="mainArea">
    <div class="welcome">Welcome! Select a page.</div>
    <iframe id="mainFrame"></iframe>
  </div>

  <script>
    // Protect main.html
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "badpass.html";
    }

    function loadPage(page) {
      const iframe = document.getElementById("mainFrame");
      iframe.src = page;
      iframe.classList.add("open");
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
