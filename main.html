<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Grand Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: none;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      color: #8a78ff;
      margin-bottom: 12px;
    }

    .sidebar a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      padding: 8px;
      border-radius: 6px;
    }

    .sidebar a:hover {
      background: #8a78ff;
      color: #111;
    }

    .sidebar button {
      margin-top: 10px;
      padding: 10px;
      background: #8a78ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #8a78ff;
      cursor: pointer;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 20px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      height: 100%;
    }

    .chat-header {
      padding: 16px;
      font-size: 1.5rem;
      background: #1c1c2e;
      border-bottom: 1px solid #8a78ff;
    }

    #chatlog {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 14px;
      white-space: pre-wrap;
    }

    .msg.user {
      text-align: right;
      font-weight: bold;
    }

    .msg.bot {
      color: #8a78ff;
    }

    #userInput {
      display: flex;
      padding: 12px;
      border-top: 1px solid #444;
      background: #1c1c2e;
    }

    #userText {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: #fff;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #8a78ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .side-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #1c1c2e;
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .side-panel.visible {
      right: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>The Grand Project</h2>
    <a href="https://discord.com/app" target="_blank">Discord</a>
    <a href="https://open.spotify.com" target="_blank">Spotify</a>
    <a href="https://play.geforcenow.com/mall" target="_blank">GeForce Now</a>
    <a href="https://chatgpt.com" target="_blank">ChatGPT</a>
    <button id="toggleAssistant">Toggle AI Assistant</button>
    <button id="toggleIframe">Toggle Side Iframe</button>
  </div>

  <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

  <div id="assistantPanel" class="side-panel">
    <div class="chat-container">
      <div class="chat-header">AI Assistant</div>
      <div id="chatlog"></div>
      <form id="userInput" autocomplete="off">
        <input type="text" id="userText" placeholder="Ask me somethingâ€¦" />
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </div>
  </div>

  <div id="iframePanel" class="side-panel">
    <iframe src="https://example.com"></iframe>
  </div>

  <script>
    const auth = 1;
    if (auth !== 1) {
      window.location.href = "badpass.html";
    } else {
      document.body.style.display = "flex";
    }

    const assistantPanel = document.getElementById("assistantPanel");
    const iframePanel = document.getElementById("iframePanel");

    document.getElementById("toggleAssistant").onclick = () => {
      assistantPanel.classList.toggle("visible");
      iframePanel.classList.remove("visible");
    };
    document.getElementById("toggleIframe").onclick = () => {
      iframePanel.classList.toggle("visible");
      assistantPanel.classList.remove("visible");
    };
  </script>
