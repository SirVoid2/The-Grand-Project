<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: "Segoe UI", sans-serif;
      color: #f9fafb;
    }

    .login-box {
      background: #111827;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #f9fafb;
    }

    .input-group {
      margin: 0.8rem 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1f2937;
      color: #f9fafb;
    }

    .password-row {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .password-row input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1f2937;
      color: #f9fafb;
    }

    .password-row button {
      width: 42px;
      height: 42px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #334155;
      color: #f9fafb;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .password-row button:hover {
      background: #475569;
    }

    .btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn-login {
      background: #2563eb;
      color: white;
    }
    .btn-login:hover {
      background: #1d4ed8;
    }

    .btn-signup {
      margin-top: 0.7rem;
      background: #6b7280;
      color: white;
    }
    .btn-signup:hover {
      background: #4b5563;
    }

    .error {
      color: #ef4444;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="input-field" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-row">
          <input type="password" id="password" required>
          <button type="button" id="togglePassword">üëÅ</button>
        </div>
      </div>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <a href="https://discord.gg/vUdF8Zpcw9">
      <button class="btn btn-signup">Sign Up</button>
    </a>

    <div id="error-message" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://keijxjexmfwlgetxyczr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";

      const email = document.getElementById("email").value;
      const password = passwordInput.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorMessage.textContent = error.message;
      } else {
        window.location.href = "main.html";
      }
    });
  </script>
</body>
</html>
