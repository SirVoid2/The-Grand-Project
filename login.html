<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .auth-box {
      background: #111827;
      padding: 2.5rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
    }
    input {
      width: calc(100% - 45px);
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .password-wrap {
    display: flex;
    align-items: center;
    margin: 0.6rem 0;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    }

    .password-wrap input {
    flex: 1;
    padding: 0.7rem;
    border: none;
    outline: none;
    border-radius: 0;
    font-size: 1rem;
    }

    .password-wrap .toggle-password {
    background: #f1f5f9;
    border: none;
    padding: 0 0.8rem;
    cursor: pointer;
    color: #374151;
    font-size: 1rem;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
    }

    .password-wrap .toggle-password:hover {
    background: #e2e8f0;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch a {
      color: #3b82f6;
      text-decoration: none;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <div class="password-wrap">
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" class="toggle-password" onclick="togglePassword('login-password')">üëÅ</button>
    </div>
    <button onclick="login()">Login</button>
    <div class="switch">Don‚Äôt have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "main.html";
      }
    }
  </script>
</body>
</html>
