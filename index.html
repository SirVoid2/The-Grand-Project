<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      background: #f0f2f5;
    }
    .login-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.6s ease;
    }
    .login-box svg {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      fill: #2a5298;
    }
    h2 {
      margin: 0 0 1.5rem;
      color: #2a5298;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #2a5298;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2a5298;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e3c72;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2a7 7 0 0 0-7 7v3H4a2 2 0 0 0-2 2v8h20v-8a2 2 0 0 0-2-2h-1V9a7 7 0 0 0-7-7zM7 9a5 5 0 0 1 10 0v3H7V9z"/>
    </svg>
    <h2>Sign In</h2>
    <input type="password" id="codeInput" placeholder="Enter code">
    <button onclick="checkCode()">Login</button>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "main.html";
    }
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (code === "admin") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "main.html";
      } else {
        localStorage.removeItem("loggedIn");
        window.location.href = "badpass.html";
      }
    }
  </script>
</body>
</html>
