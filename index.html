<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #fff;
    }

    .auth-container {
      background: #161b22;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #1f2937;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      background: #374151;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    #loginBtn {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      margin-bottom: 0.75rem;
    }

    #loginBtn:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }

    #signupBtn {
      background: #1f2937;
      color: #d1d5db;
    }

    #signupBtn:hover {
      background: #374151;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #f87171;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageDiv = document.getElementById("message");

    // Clear inputs on load
    window.onload = () => {
      emailInput.value = "";
      passwordInput.value = "";
    };

    // Handle login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageDiv.textContent = "Please fill in all fields.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = error.message;
      } else {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("email", email);
        window.location.href = "main.html";
      }
    });

    // Handle sign up
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageDiv.textContent = "Please fill in all fields.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        messageDiv.textContent = error.message;
      } else {
        messageDiv.textContent = "Account created! Please log in.";
        emailInput.value = "";
        passwordInput.value = "";
      }
    });
  </script>
</body>
</html>
