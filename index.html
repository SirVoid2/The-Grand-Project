<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2a5298;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="codeInput" placeholder="Enter code">
    <button onclick="checkCode()">Submit</button>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "main.html";
    }

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (code === "admin") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "main.html";
      } else {
        localStorage.removeItem("loggedIn");
        window.location.href = "badpass.html";
      }
    }
  </script>
</body>
</html>
