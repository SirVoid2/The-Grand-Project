<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      background: #1e293b;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .btn {
      background: #3b82f6;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the App</h1>
    <button class="btn" onclick="location.href='login.html'">Login</button>
    <button class="btn" style="margin-left:10px;" onclick="location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
