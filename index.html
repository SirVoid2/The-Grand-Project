<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #e5e7eb;
    }

    .auth-container {
      background: #161b22;
      padding: 2rem;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: white;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: none;
      border-radius: 10px;
      background: #1f2937;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s;
    }

    input:focus {
      background: #374151;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      stroke: #9ca3af;
      transition: stroke 0.3s;
    }

    .toggle-password:hover svg {
      stroke: #ffffff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .toggle-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .toggle-text span {
      color: #3b82f6;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: #ef4444;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    #passwordGroup {
      display: none; /* hidden until email filled */
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-group" id="passwordGroup">
      <input type="password" id="password" placeholder="Password">
      <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
        <!-- Default: eye icon -->
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 
               8.268 2.943 9.542 7-1.274 4.057-5.065 
               7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </button>
    </div>
    <button id="authBtn">Login</button>
    <div class="toggle-text" id="toggleForm">
      Don’t have an account? <span>Sign up</span>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const passwordGroup = document.getElementById("passwordGroup");
    const authBtn = document.getElementById("authBtn");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const errorMsg = document.getElementById("errorMsg");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    let isLogin = true;
    let showingPassword = false;

    window.onload = () => {
      emailInput.value = "";
      passwordInput.value = "";
      passwordGroup.style.display = "none";
    };

    // Show password input only after typing email
    emailInput.addEventListener("input", () => {
      if (emailInput.value.trim() !== "") {
        passwordGroup.style.display = "block";
      } else {
        passwordGroup.style.display = "none";
        passwordInput.value = "";
      }
    });

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        authBtn.textContent = "Login";
        toggleForm.innerHTML = `Don’t have an account? <span>Sign up</span>`;
      } else {
        formTitle.textContent = "Sign Up";
        authBtn.textContent = "Sign Up";
        toggleForm.innerHTML = `Already have an account? <span>Login</span>`;
      }
      errorMsg.textContent = "";
      emailInput.value = "";
      passwordInput.value = "";
      passwordGroup.style.display = "none";
    });

    authBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      try {
        if (isLogin) {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } else {
          const { error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;
        }

        localStorage.setItem("loggedIn", true);
        localStorage.setItem("email", email);
        window.location.href = "main.html";
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });

    // Toggle show/hide password with SVG swap
    togglePasswordBtn.addEventListener("click", () => {
      showingPassword = !showingPassword;
      passwordInput.type = showingPassword ? "text" : "password";

      eyeIcon.innerHTML = showingPassword
        ? `<path stroke-linecap="round" stroke-linejoin="round"
             d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7
                .46-1.465 1.194-2.776 2.136-3.864M6.18 6.18A9.959 9.959 0 0112 5
                c4.477 0 8.268 2.943 9.542 7a10.049 10.049 0 01-4.26 5.22M6.18 6.18L3 3m3.18 3.18
                l12.64 12.64M9.88 9.88A3 3 0 0114.12 14.12"/>`
        : `<path stroke-linecap="round" stroke-linejoin="round"
             d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
           <path stroke-linecap="round" stroke-linejoin="round"
             d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 
                8.268 2.943 9.542 7-1.274 4.057-5.065 
                7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
    });
  </script>
</body>
</html>
