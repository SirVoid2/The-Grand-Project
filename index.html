<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Project</title>
    <style>
        /* CSS styles for the page content and the password overlay */
        /* ... (styles for body, container, h1, link-button, blur-overlay, password-prompt-box) ... */
        .blur-overlay {
            /* ... other styles ... */
            backdrop-filter: blur(8px); /* Apply the blur effect to the background */
            /* ... other styles ... */
        }
    </style>
</head>
<body>
    <!-- Password Overlay, visible on page load -->
    <div id="password-overlay" class="blur-overlay">
        <div class="password-prompt-box">
            <h3>Enter password to continue</h3>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container" id="main-content">
        <h1>Welcome to The Grand Project</h1>
        <a href="https://the-grand-tv.vercel.app" class="link-button" target="_blank">
            Tv
        </a>
        <a href="https://the-grand-music.vercel.app" class="link-button" target="_blank">
            Music
        </a>
        <a href="https://the-grand-game.vercel.app" class="link-button" target="_blank">
            Games
        </a>
        <h2> Bypass: elephant</h2>
    </div>

    <script>
        function checkPassword() {
            var correctPassword = "bsod";
            var enteredPassword = document.getElementById("password-input").value;

            if (enteredPassword === correctPassword) {
                // If password is correct, hide the overlay and show content
                document.getElementById("password-overlay").style.display = "none";
                document.getElementById("main-content").style.filter = "none";
            } else {
                // If wrong, redirect to the badpass.html page
                window.location.href = "badpass.html";
            }
        }
    </script>
</body>
</html>
