<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #0b0d11, #121418);
      font-family: "Inter", sans-serif;
      color: #fff;
    }
    .login-box {
      background: #14161c;
      padding: 40px;
      border-radius: 16px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #1e2027;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.25s;
    }
    button:hover {
      opacity: 0.85;
    }
    .error {
      color: #ef4444;
      margin-top: 12px;
    }
    .toggle {
      margin-top: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #93c5fd;
    }
    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
    <div id="error" class="error"></div>
    <div class="toggle" onclick="toggleMode()">Don’t have an account? Sign up</div>
  </div>

  <script>
    const SUPABASE_URL = "https://keijxjexmfwlgetxyczr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlaWp4amV4bWZ3bGdldHh5Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwNTMsImV4cCI6MjA3MTk4NjA1M30.d7eFhLdcSReewWWJ8qzSzOLDjzApmRsQuYJUV25MLww";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isSignup = false;

    function toggleMode() {
      isSignup = !isSignup;
      document.getElementById("formTitle").textContent = isSignup ? "Sign Up" : "Login";
      document.querySelector("button").textContent = isSignup ? "Sign Up" : "Login";
      document.querySelector(".toggle").textContent = isSignup
        ? "Already have an account? Login"
        : "Don’t have an account? Sign up";
      document.getElementById("error").textContent = "";
    }

    async function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!email || !password) {
        errorDiv.textContent = "Please fill in both fields.";
        return;
      }

      let result;
      if (isSignup) {
        result = await supabase.auth.signUp({ email, password });
      } else {
        result = await supabase.auth.signInWithPassword({ email, password });
      }

      if (result.error) {
        errorDiv.textContent = result.error.message;
      } else {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("email", email);
        window.location.href = "main.html";
      }
    }
  </script>
</body>
</html>
