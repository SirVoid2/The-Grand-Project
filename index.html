<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #e5e7eb;
    }
    .welcome-container {
      background: #161b22;
      padding: 3rem 2rem;
      border-radius: 16px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    h1 {
      color: white;
      margin-bottom: 1rem;
    }
    p {
      color: #9ca3af;
      margin-bottom: 2rem;
    }
    button {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome</h1>
    <p>Choose an option below to continue</p>
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
