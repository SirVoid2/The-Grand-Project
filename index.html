<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Project</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 50px 80px;
      text-align: center;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    nav a {
      display: block;
      margin: 15px auto;
      padding: 15px 35px;
      font-size: 1.5em;
      text-decoration: none;
      color: #fff;
      border-radius: 15px;
      background: linear-gradient(145deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.4), 0 8px 16px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      width: 220px;
    }
    nav a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: inset 0 3px 6px rgba(255, 255, 255, 0.6), 0 12px 24px rgba(0,0,0,0.5);
      background: linear-gradient(145deg, rgba(255,255,255,0.4), rgba(255,255,255,0.15));
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Grand Project</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </div>
</body>
</html>
