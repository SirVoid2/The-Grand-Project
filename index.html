<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”‘ Login</h2>
    <input type="password" id="codeInput" placeholder="Enter code">
    <button onclick="checkCode()">Submit</button>
  </div>

  <script>
    // Auto redirect if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "main.html";
    }

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (code === "admin") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "main.html";
      } else {
        localStorage.removeItem("loggedIn");
        window.location.href = "badpass.html";
      }
    }
  </script>
</body>
</html>
