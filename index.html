<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: transform 0.2s ease, opacity 0.2s ease;
      width: 220px;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .small-btn {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      font-size: 16px;
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Grand Project</h1>
    <button class="btn" onclick="window.location.href='main.html'">Games</button>
    <button class="btn" onclick="window.location.href='main.html'">AI</button>
    <button class="btn" onclick="window.location.href='main.html'">Cloud PC</button>
    
    <br><br>
    <button class="btn small-btn" onclick="window.location.href='login.html'">Login</button>
    <button class="btn small-btn" onclick="window.location.href='register.html'">Register</button>
  </div>
</body>
</html>
